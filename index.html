<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>UserValidation</legend>
    <form action="userMessage.html">
    <br><br>
<!-- This is a comment-->
    <label for="sal">Salutation</label>
    <br>
    <select name="sal" id="sal">
        <option >None </option>
        <option value="Mr.">Mr.</option>
        <option value="Mrs.">Mrs.</option>
        <option value="Dr.">Dr.</option>
    </select>
    <br><br>

    <label for="uname">UserName</label>
    &nbsp &nbsp
    <input type="text" required id="uname" name="uname" pattern="[A-Za-z]{3,7}">
    <br><br>

    <label for="contact">Contact</label>
    &nbsp &nbsp
    <input type="text" required id="contact" name="contact" pattern="[6-9]{1}[0-9]{9}" maxlength="10">
    <br><br>

    <label for="address">Address</label>
    <br>
    <textarea rows="5" cols="30" id="address" name="address">
</textarea>
<br><br>

</fieldset>
<input type="submit">
</form>
</body>
</html>
